<div class="form-group">
  <!-- <label for="exampleFormControlSelect2">Filter type</label> -->
  <select
    name="selectedType"
    [(ngModel)]="selectedType"
    (ngModelChange)="selectedTypechange($event)"
    class="form-select"
  >
    <option *ngFor="let type of types" [ngValue]="type">{{ type }}</option>
  </select>
</div>
